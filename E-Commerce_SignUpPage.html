<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
                <div id="passwordHelp" class="form-text text-danger" style="display: none;">Password must be at least 10 characters long.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Subscribe to newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	
	<script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the form from actually submitting

            // Gathering the form values
            var email = document.getElementById("exampleInputEmail1").value;
            var password = document.getElementById("exampleInputPassword1").value;
            var subscribe = document.getElementById("exampleCheck1").checked;

            var passwordHelp = document.getElementById("passwordHelp");

            // Validate password length
            if (password.length >= 10) {
                passwordHelp.style.display = "none";

                // Create a JSON object from the form inputs
                var formData = {
                    email: email,
                    password: password,
                    subscribe: subscribe
                };

                // Loging the JSON object to the console for now (will use them later)
                console.log(JSON.stringify(formData, null, 2));

            } else {
                passwordHelp.style.display = "block";
            }
        });
    </script>

</body>
</html>
